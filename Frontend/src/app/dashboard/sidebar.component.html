<aside 
  class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out border-r border-gray-200"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen">
  
  <!-- Sidebar header -->
  <div class="flex items-center justify-center h-16 px-4 bg-gray-50 border-b border-gray-200">
    <div class="flex items-center">
      <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
      </div>
      <span class="ml-2 text-lg font-semibold text-gray-900">Sistema Médico</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="mt-4 px-2">
    <div class="space-y-1">
      <ng-container *ngFor="let item of menuItems">
        <a 
          *ngIf="isMenuItemVisible(item)"
          [routerLink]="item.route"
          routerLinkActive="bg-blue-100 text-blue-700 border-r-2 border-blue-500"
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900 transition-colors duration-200">
          
          <svg 
            class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" 
            fill="none" 
            stroke="currentColor" 
            viewBox="0 0 24 24">
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              [attr.d]="item.icon">
            </path>
          </svg>
          
          {{ item.name }}
          
          <!-- Badge for restricted items -->
          <span 
            *ngIf="item.roles && item.roles.length > 0"
            class="ml-auto inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
            Admin
          </span>
        </a>
      </ng-container>
    </div>

    <!-- Divider -->
    <div class="mt-6 pt-6 border-t border-gray-200">
      <div class="space-y-1">
        <!-- Profile section -->
        <div class="px-3 py-2">
          <div class="flex items-center">
            <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-900">{{ currentUser?.username }}</p>
              <p class="text-xs text-gray-500">{{ currentUser?.role }}</p>
            </div>
          </div>
        </div>

        <!-- Additional menu items -->
        <a 
          href="#" 
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900">
          <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Configuración
        </a>

        <a 
          href="#" 
          class="group flex items-center px-3 py-2 text-sm font-medium text-gray-600 rounded-md hover:bg-gray-100 hover:text-gray-900">
          <svg class="mr-3 h-5 w-5 text-gray-400 group-hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Ayuda
        </a>
      </div>
    </div>
  </nav>
</aside>

<!-- Overlay for mobile -->
<div 
  *ngIf="isOpen"
  class="fixed inset-0 z-30 bg-gray-600 bg-opacity-50 lg:hidden"
  (click)="isOpen = false">
</div>
